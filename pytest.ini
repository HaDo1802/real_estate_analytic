# pytest Configuration File - BEGINNER VERSION
# 
# WHAT: Tells pytest where to find tests and how to run them
# WHY: Makes running tests easier
# HOW: pytest reads this file automatically

[pytest]
# Where are your test files?
testpaths = tests

# What files are tests? (files starting with "test_")
python_files = test_*.py

# What functions are tests? (functions starting with "test_")
python_functions = test_*

# Show more details when running tests
addopts = 
    --verbose